<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>brewstruck</title>
    <link rel="stylesheet" href="style/brewstruck.css">
    <script src="main.js"></script>
  </head>
  <body>
    <header>
      <h1>brewstruck</h1>
    </header>
    <main>
      <section id="formatselect">
        <input type="radio" id="opthistoric" name="chosenformat" checked="checked">
        <label for="opthistoric">historic</label>
        &nbsp; &nbsp; &nbsp; &nbsp;
        <input type="radio" id="optstandard" name="chosenformat">
        <label for="optstandard">standard</label>
      </section>
      <section id="cardselect">
        <datalist id="mtgacards"></datalist>
        <input list="mtgacards" id="cardchoice" name="cardchoice" placeholder="Choose a card">
        <button id="gobrew">brew!</button>
      </section>
      <section id="cpu-busy"></section>
      <section id="generated-deck"></section>
      <section id="console"></section>
    </main>
    <footer>
      <p>A GNT creation &copy;2021</p>
    </footer>
  </body>
</html>
